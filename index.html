<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Matching</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta name="Author" content="Joshua Byun">
    <meta name="Description" content="Matching Robot Game">
    <script src="script.js"></script>
</head>
<body>
<header></header>
<section class="stats_container">
    <section class="statBox" id="player1Stat">
        <div class="statsHeader" id="player1StatsHeader">Player1</div>
        <div class="gamesPlayed">
            <div class="label">Games Played</div>
            <div class="value">0</div>
        </div>
        <div class="attempts">
            <div class="label">Attempts</div>
            <div class="value">0</div>
        </div>
        <div class="accuracy">
            <div class="label">Accuracy</div>
            <div class="value">0.00%</div>
        </div>
    </section>
    <section class="statBox" id="player2Stat">
        <div class="statsHeader" id="player2StatsHeader">Player2</div>
        <div class="gamesPlayed">
            <div class="label">Games Played</div>
            <div class="value">0</div>
        </div>
        <div class="attempts">
            <div class="label">Attempts</div>
            <div class="value">0</div>
        </div>
        <div class="accuracy">
            <div class="label">Accuracy</div>
            <div class="value">0.00%</div>
        </div>
    </section>
    <span id="musicSymbol" class="fa fa-music"></span>
    <span id="playMusic" class="fa fa-play"></span>
    <span id="pauseMusic" class="fa fa-pause"></span>
</section>
<audio controls autoplay loop>
    <source src="flyMeToTheMoon.mp3" type="audio/mpeg">
</audio>
</body>
</html>
